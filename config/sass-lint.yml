# File Options
files:
  merge-default-rules: false
  include: 'webpack/**/*.s+(a|c)ss'
# Rule Configuration
rules:
  extends-before-mixins: 2
  extends-before-declarations: 2
  placeholder-in-extend: 2
  mixins-before-declarations:
    - 2
    -
      exclude:
        - breakpoint
        - mq
  class-name-format:
    - 1
    -
      convention: hyphenatedbem
  no-warn: 1
  no-debug: 1
  no-ids: 2
  no-important: 2
  hex-notation:
    - 2
    - style: uppercase
  indentation:
    - 2
    - size: 2
  property-sort-order:
    - 1
    - order: smacss